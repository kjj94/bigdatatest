<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>D3 Transitions</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>

 	</style>
</head>

<body>
  <button id="start">Transition</button>
  <button id="reset">Reset</button>
	<div id="main">

	</div>
<script type="text/javascript">

// Width and height of the SVG object
  let width = 400;
  let height = 200;
//Make an SVG Container
  var svgContainer = d3.select("div#main")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .style("border-color", "black")
    .style("border-style", "solid")
    .style("border-width", "1px");
// Draw the Rectangle
  var rectangle = svgContainer.append("rect")
    .attr("x", 50)
    .attr("y", 50)
    .attr("width", 50)
    .attr("height", 50);

// Set up the reset button to move it back to 50,50
d3.select("#start").on("click", function() {
  rectangle
  .transition()
  .attr("width", 100)
  .attr("height", 100)
  .attr("x", 250)
  .attr("opacity", 0.5)
  .attr("fill", "blue")
  .delay(500)
  .duration(2500)
  .ease(d3.easeBounce)
  .on("end",function() {
      d3.select(this)
        .transition() // second transition
        .attr("x", 150) // second x
        .attr("width", 75) // second width
        .attr("height", 75) // second height
        .attr("opacity", 0.75) // second opacity
        .attr("fill", "blue") // second color
        .delay(500) // second delay
        .duration(2500) // second time
        .ease(d3.easeBounce); // second ease
      })
});


    d3.select("#reset").on("click", function() {
    rectangle
    .transition()
    .attr("x", 50)
    .attr("y", height/3)
    .attr("width", 50)
    .attr("height", 50)
    .attr("opacity", 1)
    .attr("fill", "green")
    .duration(2500)
    .ease(d3.easeBounce);

});

</script>
</body>
</html>
